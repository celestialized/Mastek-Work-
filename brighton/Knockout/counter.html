<!DOCTYPE html>
<head>
    <title>
    </title>
    <script src="knockout-3.5.0.js"></script>
</head>
<body>
    <p>
        you have clicked <span data-bind="text: noOfClicks"></span> times<br/>
        <button data-bind='click: registerClick, disable:clickedMuch'>Click Me</button>
    </p>
    <div data-bind='visible:clickedMuch'>
        Too Many Clicks!
        <button  data-bind='click:resetCounter'>Reset</button>
    </div>
    <script>
        var clickCounterViewModel=function(){
            this.noOfClicks=ko.observable(0);
            this.registerClick=function(){
                this.noOfClicks(this.noOfClicks()+1);
            }
            this.resetCounter=function(){
                this.noOfClicks(0)
            }
            this.clickedMuch=ko.pureComputed(function(){
                return this.noOfClicks()>3;
            },this)
        }
        ko.applyBindings(clickCounterViewModel);
       
    </script>
</body>
</html>
